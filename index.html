<html>
<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{
			thema: {},
        async getData() {
            this.thema = await (await fetch('https://api-lucas-lucasdegreef.cloud.okteto.net/quote/thema')).json();
                        },
		 	starwarname:{},
			cijfer: '',
	async getstarwars(){
	     this.starwarname = await (await fetch('https://api-lucas-lucasdegreef.cloud.okteto.net/characterSTR/'+this.cijfer)).json;
			},
				 
			quoteData: {},
			posttitle: null,
			async quotePost(){
				this.quoteData = await(await fetch('https://api-lucas-lucasdegreef.cloud.okteto.net/quote',
				{
					method: 'POST',
					body: JSON.stringify({onderwerp: this.posttitle}),
					headers:{'Content-type': 'application/json; charset=UTF-8',}
				
				}
				)).json();
				
							}
				}
	">
       
		<div>
		<button x-on:click="getData">verzend reaquest</button>
		Data returned: <strong x-text="thema.Thema">Placeholder</strong>	        
		</div>
	    	<div>
		<input type="text" x-model="cijfer">
		<button x-on:click="getstarwars">verzend reaquest</button>
		Data returned: <strong x-text="starwarname.character">Placeholder</strong>
		</div>
		<div> 
		<select x-model="posttitle">
			<option>beauty</option>
			<option>peace</option>
			<option>attitude</option>
			<option>morning</option>
			<option>music</option>
			<option>mom</option>
			<option>nature</option>
			<option>patience</option>
			<option>marriage</option>
			<option>best</option>
		</select>
		</div>
		<button x-on:click="quotePost">Call method</button>
        <p>de qoute van een bekende: <strong x-text="quoteData.text"></strong></p>

    </div>
</body>
</html>
