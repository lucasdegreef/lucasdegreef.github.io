<html>
<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{
			thema: {},
			onderwerp: '',
        async getData() {
            this.thema = await (await fetch('https://api-lucas-lucasdegreef.cloud.okteto.net/qoute/'+this.onderwerp)).json();
                        },

			starwarname:{},
			cijfer: '',
			async getstarwars(){
				this.starwarname = await (await fetch('https://api-lucas-lucasdegreef.cloud.okteto.net/characterSTR/'+ this.cijfer )).json;
			},

			lijstthemapersoon : {},
			nieuwthema: null,
			persoon : null,
			async updatelijst(){
				this.lijstthemapersoon = await(await fetch('https://api-lucas-lucasdegreef.cloud.okteto.net/quote',
				{
					method: 'POST',
					body: JSON.stringify({onderwerp: this.nieuwthema ,persoon : this.persoon}),
					headers:{'Content-type': 'application/json; charset=UTF-8',}
				
				}
				)).json();
				
							}
				}
	">
	<div>
		<select x-model="onderwerp">
			<option>beauty</option>
			<option>peace</option>
			<option>attitude</option>
			<option>morning</option>
			<option>music</option>
			<option>mom</option>
			<option>nature</option>
			<option>patience</option>
			<option>marriage</option>
			<option>best</option>
		</select>    
		<button x-on:click="getData">Call method</button>
        <p>de qoute van een bekende: <strong x-text="thema.text"></strong></p>
	</div>

	<div>
		<input type="text" x-model="cijfer">
		<button x-on:click="getstarwars">verzend reaquest</button>
	<p>Data returned: <strong x-text="starwarname.character">Placeholder</strong></p>	
	</div>

	
	<div> 
		<input type="text" x-model="nieuwthema">
		<input type="text" x-model="persoon">
		<button x-on:click="updatelijst">verzend reaquest</button>
	<p>Data returned: <strong x-text="lijstthemapersoon.onderwerp">Placeholder</strong></p>	
	<p>Data returned: <strong x-text="lijstthemapersoon.persoon">Placeholder</strong>	</p>	
    </div>

</body>
</html>
